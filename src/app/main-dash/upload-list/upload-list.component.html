<div class="header">Recent Uploaded Files</div>
<div class="table__wrap">
    <table *ngIf="dataLen > 0" mat-table [dataSource]="userArr">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <ng-container *ngIf="element">
                    {{(i+1)}}
                </ng-container>
            </td>
        </ng-container>
        <ng-container matColumnDef="File Name">
            <th mat-header-cell *matHeaderCellDef>File Name</th>
            <td mat-cell *matCellDef="let element">{{element?.newsTitle | slice:0:30
                }}{{element?.newsTitle?.length > 30 ? '...' : ''}}</td>
        </ng-container>

        <ng-container matColumnDef="Invoice Number">
            <th mat-header-cell *matHeaderCellDef>Invoice Number</th>
            <td mat-cell *matCellDef="let element">{{element?.image?.fileID}}</td>
        </ng-container>

        <ng-container matColumnDef="Uploaded By">
            <th mat-header-cell *matHeaderCellDef>Uploaded By</th>
            <td mat-cell *matCellDef="let element">{{element?.category?.categoryName}}</td>
        </ng-container>
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{element?.image?.fileType}}</td>
        </ng-container>
        <ng-container matColumnDef="Size">
            <th mat-header-cell *matHeaderCellDef>Size</th>
            <td mat-cell *matCellDef="let element">{{element?.id}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
